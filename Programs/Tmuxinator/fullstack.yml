
# ~/.config/tmuxinator/fullstack.yml

name: fullstack
root: $REPO_DIR

windows:
  - editor:
      layout: main-vertical
      panes:
        - vim
        - guard
  - server:
      panes:
        - bundle exec rails s
  - logs:
      panes:
        - tail -f log/development.log
  - frontend:
      panes:
        - yarn dev
  - sidekiq:
      panes:
        - bundle exec sidekiq
  - rspec:
      panes:
        - bundle exec rspec
  - jest:
      panes:
        - yarn test
